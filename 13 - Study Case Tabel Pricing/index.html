<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Pricing</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="fonts/opensans-regular-webfont.woff">
</head>


<body>
    
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icons/1-cheap.png" alt="" class="pricing-img">
            <h2 class="pricing-headers">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom domains</li>
                <li class="pricing-features-item">Sleep after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

    </div>

    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icons/2-medium.png" alt="" class="pricing-img">
            <h2 class="pricing-headers">Small team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Never sleep</li>
                <li class="pricing-features-item">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>
        
    </div>

    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icons/3-expensive.png" alt="" class="pricing-img">
            <h2 class="pricing-headers">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated</li>
                <li class="pricing-features-item">Simple horizontal scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>
        
    </div>

</body>

</html>
